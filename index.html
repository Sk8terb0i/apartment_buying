<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Apartment Shopping Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 5px;
  }
  .subtitle {
    text-align: center;
    color: #555;
    margin-bottom: 30px;
    font-size: 1em;
  }

  /* Container for all rows */
  .rows-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: max-content;
    margin: 0 auto;
  }

  /* Each row contains three columns */
  .item-row {
    display: flex;
    gap: 10px;
  }

  /* Columns inside a row */
  .column-box {
    padding: 10px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    flex: 0 0 auto; /* shrink to content */
  }

  .column-label {
    background-color: #DA9EFF;
    color: white;
    font-weight: bold;
    padding: 6px;
    border-radius: 8px 8px 0 0;
    text-align: center;
    margin-bottom: 6px;
  }

  .buyer-list span {
    padding: 3px 6px;
    margin: 2px 2px 2px 0;
    border-radius: 4px;
    background-color: #eee;
    display: inline-block;
  }
  .buyer-list .current {
    background-color: #D8BFD8; /* lavender */
    color: #4B0082;
    font-weight: bold;
  }

  input[type=checkbox] {
    transform: scale(1.3);
    cursor: pointer;
    margin: 8px 0;
  }

  /* Celebration popup */
  #celebration {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    color: #6C63FF;
    flex-direction: column;
    z-index: 1000;
    display: none;
  }
  #celebration span {
    animation: float 1s ease-in-out infinite alternate;
  }
  @keyframes float {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-20px); }
  }
</style>
</head>
<body>
<h1>Apartment Shopping Tracker</h1>
<div class="subtitle">Click the checkmark when you buy an item; the next person to buy is highlighted in lavender.</div>

<div id="celebration">
  <span>üê¥ Hooray! Item Bought! üê¥</span>
</div>

<div class="rows-container" id="rowsContainer">
  <!-- Rows will be injected here -->
</div>

<script>
const backendUrl = 'https://script.google.com/macros/s/AKfycbzK4EUddTXvf_-qYMvwBVFbyrJccK_YGKynNek9XT4Uc4u_zerdi1VUI-5sMdPULuN0/exec';

async function loadData() {
  const response = await fetch(backendUrl);
  const items = await response.json();

  const container = document.getElementById('rowsContainer');
  container.innerHTML = '';

  items.forEach(item => {
    const row = document.createElement('div');
    row.className = 'item-row';

    // Item column
    const colItem = document.createElement('div');
    colItem.className = 'column-box';
    colItem.innerHTML = `<div class="column-label">Item</div>${item.item}`;

    // Buyers column
    const colBuyers = document.createElement('div');
    colBuyers.className = 'column-box';
    colBuyers.innerHTML = `<div class="column-label">Next one to buy is highlighted</div>` +
      `<div class="buyer-list">${item.people.map((p,i)=>`<span class="${i===item.turnIndex?'current':''}">${p}</span>`).join('')}</div>`;

    // Bought column
    const colBought = document.createElement('div');
    colBought.className = 'column-box';
    colBought.innerHTML = `<div class="column-label">Bought?</div>`;
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.dataset.item = item.item;
    colBought.appendChild(checkbox);

    checkbox.addEventListener('change', async e => {
      e.target.disabled = true;
      await fetch(backendUrl, {
        method: 'POST',
        body: JSON.stringify({ item: item.item })
      });
      showCelebration();
      loadData();
    });

    row.appendChild(colItem);
    row.appendChild(colBuyers);
    row.appendChild(colBought);

    container.appendChild(row);
  });
}

// Celebration popup
function showCelebration() {
  const celebration = document.getElementById('celebration');
  celebration.style.display = 'flex';
  setTimeout(() => celebration.style.display = 'none', 2000);
}

// Initial load
loadData();
</script>
</body>
</html>
