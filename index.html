<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Apartment Shopping Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  table {
    border-collapse: separate; /* allows column gaps */
    border-spacing: 15px 5px;  /* horizontal and vertical gaps */
    width: 80%;
    margin: 20px auto;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 8px;
    overflow: hidden;
  }
  th, td {
    padding: 12px 15px;
    text-align: left;
  }
  th {
    background-color: #6C63FF; /* deep lavender for header */
    color: white;
  }
  tr:nth-child(even) td {
    background-color: #f9f9f9;
  }
  .highlight {
    font-weight: bold;
  }
  .buyer-list span {
    padding: 3px 6px;
    margin-right: 5px;
    border-radius: 4px;
    background-color: #eee;
  }
  .buyer-list .current {
    background-color: #D8BFD8; /* lavender */
    color: #4B0082; /* darker text for contrast */
    font-weight: bold;
  }
  input[type=checkbox] {
    transform: scale(1.3);
    cursor: pointer;
  }
</style>
</head>
<body>
<h1>Apartment Shopping Tracker</h1>
<table id="itemsTable">
  <thead>
    <tr>
      <th>Item</th>
      <th>Next one to buy is highlighted</th>
      <th>Bought?</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const backendUrl = 'https://script.google.com/macros/s/AKfycbzK4EUddTXvf_-qYMvwBVFbyrJccK_YGKynNek9XT4Uc4u_zerdi1VUI-5sMdPULuN0/exec';

async function loadData() {
  const response = await fetch(backendUrl);
  const items = await response.json();
  const tbody = document.querySelector('#itemsTable tbody');
  tbody.innerHTML = '';

  items.forEach(item => {
    const tr = document.createElement('tr');

    // Create buyer list HTML
    const buyersHtml = item.people.map((p, i) => 
      `<span class="${i === item.turnIndex ? 'current' : ''}">${p}</span>`
    ).join('');

    tr.innerHTML = `
      <td>${item.item}</td>
      <td class="buyer-list">${buyersHtml}</td>
      <td><input type="checkbox" data-item="${item.item}"></td>
    `;
    tbody.appendChild(tr);
  });

  // Add event listeners
  document.querySelectorAll('input[type=checkbox]').forEach(cb => {
    cb.addEventListener('change', async (e) => {
      const itemName = e.target.dataset.item;
      e.target.disabled = true; // prevent double click while updating

      // POST to backend to update the turn
      await fetch(backendUrl, {
        method: 'POST',
        body: JSON.stringify({ item: itemName })
      });

      // Immediately reload data to show updated buyer
      loadData();
    });
  });
}

// Initial load
loadData();
</script>
</body>
</html>
