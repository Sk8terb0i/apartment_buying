<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Apartment Shopping Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 5px;
  }
  .subtitle {
    text-align: center;
    color: #555;
    margin-bottom: 30px;
    font-size: 1em;
  }

  /* Container for the three main columns */
  .columns-container {
    display: flex;
    gap: 10px;
    width: max-content; /* container shrinks to fit columns */
    margin: 0 auto;
  }

  /* Each column */
  .column-box {
    flex: 0 0 auto; /* shrink to content width */
    padding: 15px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    max-height: 80vh;
    overflow-y: auto;
  }

  .column-label {
    background-color: #DA9EFF;
    color: white;
    font-weight: bold;
    padding: 8px;
    border-radius: 8px 8px 0 0;
    text-align: center;
    margin-bottom: 10px;
  }

  .buyer-list span {
    padding: 3px 6px;
    margin: 2px 2px 2px 0;
    border-radius: 4px;
    background-color: #eee;
    display: inline-block;
  }
  .buyer-list .current {
    background-color: #D8BFD8; /* lavender */
    color: #4B0082;
    font-weight: bold;
  }

  input[type=checkbox] {
    transform: scale(1.3);
    cursor: pointer;
    margin: 8px 0;
  }

  /* Celebration popup */
  #celebration {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    color: #6C63FF;
    flex-direction: column;
    z-index: 1000;
    display: none;
  }
  #celebration span {
    animation: float 1s ease-in-out infinite alternate;
  }
  @keyframes float {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-20px); }
  }
</style>
</head>
<body>
<h1>Apartment Shopping Tracker</h1>
<div class="subtitle">Click the checkmark when you buy an item; the next person to buy is highlighted in lavender.</div>

<div id="celebration">
  <span>üê¥ Hooray! Item Bought! üê¥</span>
</div>

<div class="columns-container">
  <div class="column-box" id="itemColumn">
    <div class="column-label">Item</div>
  </div>
  <div class="column-box" id="buyersColumn">
    <div class="column-label">Next one to buy is highlighted</div>
  </div>
  <div class="column-box" id="boughtColumn">
    <div class="column-label">Bought?</div>
  </div>
</div>

<script>
const backendUrl = 'https://script.google.com/macros/s/AKfycbzK4EUddTXvf_-qYMvwBVFbyrJccK_YGKynNek9XT4Uc4u_zerdi1VUI-5sMdPULuN0/exec';

async function loadData() {
  const response = await fetch(backendUrl);
  const items = await response.json();

  const itemCol = document.getElementById('itemColumn');
  const buyersCol = document.getElementById('buyersColumn');
  const boughtCol = document.getElementById('boughtColumn');

  // Clear previous content except labels
  itemCol.innerHTML = '<div class="column-label">Item</div>';
  buyersCol.innerHTML = '<div class="column-label">Next one to buy is highlighted</div>';
  boughtCol.innerHTML = '<div class="column-label">Bought?</div>';

  items.forEach(item => {
    // Item name
    const itemDiv = document.createElement('div');
    itemDiv.textContent = item.item;
    itemDiv.style.margin = '8px 0';
    itemCol.appendChild(itemDiv);

    // Buyers
    const buyersDiv = document.createElement('div');
    buyersDiv.className = 'buyer-list';
    buyersDiv.innerHTML = item.people.map((p,i) => 
      `<span class="${i===item.turnIndex?'current':''}">${p}</span>`
    ).join('');
    buyersDiv.style.margin = '8px 0';
    buyersCol.appendChild(buyersDiv);

    // Bought checkbox
    const checkboxDiv = document.createElement('div');
    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.dataset.item = item.item;
    checkboxDiv.appendChild(checkbox);
    checkboxDiv.style.margin = '8px 0';
    checkboxDiv.style.display = 'flex';
    checkboxDiv.style.justifyContent = 'center';
    boughtCol.appendChild(checkboxDiv);

    checkbox.addEventListener('change', async (e) => {
      e.target.disabled = true;
      await fetch(backendUrl, {
        method: 'POST',
        body: JSON.stringify({ item: item.item })
      });
      showCelebration();
      loadData();
    });
  });
}

// Celebration popup
function showCelebration() {
  const celebration = document.getElementById('celebration');
  celebration.style.display = 'flex';
  setTimeout(() => celebration.style.display = 'none', 2000);
}

// Initial load
loadData();
</script>
</body>
</html>
