<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Apartment Shopping Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #333;
  }

  /* Container for all items */
  .item-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 90%;
    margin: 20px auto;
  }

  /* Each row for an item */
  .item-row {
    display: flex;
    gap: 10px; /* gap between columns */
    justify-content: space-between;
  }

  /* Column boxes */
  .column-box {
    flex: 1;
    padding: 15px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
  }

  /* Labels at the top of each column */
  .column-label {
    background-color: #DA9EFF;
    color: white;
    font-weight: bold;
    padding: 8px;
    border-radius: 8px 8px 0 0;
    text-align: center;
    margin-bottom: 8px;
  }

  /* Buyer list */
  .buyer-list span {
    padding: 3px 6px;
    margin: 2px 2px 2px 0;
    border-radius: 4px;
    background-color: #eee;
    display: inline-block;
  }
  .buyer-list .current {
    background-color: #D8BFD8; /* lavender */
    color: #4B0082;
    font-weight: bold;
  }

  /* Checkbox styling */
  input[type=checkbox] {
    transform: scale(1.3);
    cursor: pointer;
    margin-top: 10px;
    align-self: center;
  }

  /* Celebration popup styling */
  #celebration {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    color: #6C63FF;
    flex-direction: column;
    z-index: 1000;
    display: none;
  }
  #celebration span {
    animation: float 1s ease-in-out infinite alternate;
  }
  @keyframes float {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-20px); }
  }
</style>
</head>
<body>
<h1>Apartment Shopping Tracker</h1>

<div id="celebration">
  <span>üê¥ Hooray! Item Bought! üê¥</span>
</div>

<div class="item-container" id="itemsContainer">
  <!-- Items will be injected here -->
</div>

<script>
const backendUrl = 'https://script.google.com/macros/s/AKfycbzK4EUddTXvf_-qYMvwBVFbyrJccK_YGKynNek9XT4Uc4u_zerdi1VUI-5sMdPULuN0/exec';

async function loadData() {
  const response = await fetch(backendUrl);
  const items = await response.json();
  const container = document.getElementById('itemsContainer');
  container.innerHTML = '';

  items.forEach(item => {
    const row = document.createElement('div');
    row.className = 'item-row';

    // Item column
    const colItem = document.createElement('div');
    colItem.className = 'column-box';
    colItem.innerHTML = `<div class="column-label">Item</div>${item.item}`;

    // Buyers column
    const buyersHtml = item.people.map((p,i) => 
      `<span class="${i===item.turnIndex?'current':''}">${p}</span>`
    ).join('');
    const colBuyers = document.createElement('div');
    colBuyers.className = 'column-box';
    colBuyers.innerHTML = `<div class="column-label">Next one to buy is highlighted</div><div class="buyer-list">${buyersHtml}</div>`;

    // Bought column
    const colBought = document.createElement('div');
    colBought.className = 'column-box';
    colBought.innerHTML = `<div class="column-label">Bought?</div><input type="checkbox" data-item="${item.item}">`;

    row.appendChild(colItem);
    row.appendChild(colBuyers);
    row.appendChild(colBought);

    container.appendChild(row);
  });

  // Add checkbox listeners
  document.querySelectorAll('input[type=checkbox]').forEach(cb => {
    cb.addEventListener('change', async (e) => {
      const itemName = e.target.dataset.item;
      e.target.disabled = true;

      await fetch(backendUrl, {
        method: 'POST',
        body: JSON.stringify({ item: itemName })
      });

      showCelebration();
      loadData();
    });
  });
}

// Celebration popup
function showCelebration() {
  const celebration = document.getElementById('celebration');
  celebration.style.display = 'flex';
  setTimeout(() => celebration.style.display = 'none', 2000);
}

// Initial load
loadData();
</script>
</body>
</html>
