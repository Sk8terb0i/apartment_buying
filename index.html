<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apartment Purchase Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      max-width: 700px;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .item {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    .names {
      display: flex;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }
    .name {
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      background: #eee;
    }
    .highlight {
      background: #c3f3c3;
      font-weight: bold;
    }
    button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Apartment Purchase Tracker</h1>

  <div id="items"></div>

  <script>
    const cycle = ["Egor", "Bodo", "Anastasiia", "Noe"];

    const items = [
      { name: "Dish soap", index: 0 },
      { name: "Hand soap", index: 0 },
      { name: "Compost bags", index: 0 },
      { name: "Zurich bags", index: 0 }
    ];

    async function loadState() {
      try {
        const res = await fetch("state.json?" + Date.now());
        if (res.ok) {
          const remote = await res.json();
          remote.forEach((r, i) => {
            items[i].index = r.index;
          });
        }
      } catch (e) {
        console.log("Could not load remote state, falling back to default.");
      }
    }

    async function saveState() {
      const newState = items.map(i => ({ index: i.index }));
      await fetch("https://api.github.com/repos/USERNAME/REPO/contents/state.json", {
        method: "PUT",
        headers: {
          "Authorization": "Bearer TOKEN",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Update tracker state",
          content: btoa(JSON.stringify(newState, null, 2)),
          sha: window.currentSha
        })
      });
    }

    async function getSha() {
      const res = await fetch("https://api.github.com/repos/USERNAME/REPO/contents/state.json");
      const data = await res.json();
      window.currentSha = data.sha;
    }

    function render() {
      const container = document.getElementById("items");
      container.innerHTML = "";

      items.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "item";

        const title = document.createElement("h2");
        title.textContent = item.name;

        const namesRow = document.createElement("div");
        namesRow.className = "names";

        cycle.forEach((name, idx) => {
          const n = document.createElement("div");
          n.className = "name" + (idx === item.index ? " highlight" : "");
          n.textContent = name;
          namesRow.appendChild(n);
        });

        const btn = document.createElement("button");
        btn.textContent = "Mark as bought";
        btn.onclick = async () => {
          item.index = (item.index + 1) % cycle.length;
          await saveState();
          render();
        };

        div.appendChild(title);
        div.appendChild(namesRow);
        div.appendChild(btn);
        container.appendChild(div);
      });
    }

    (async () => {
      await loadState();
      await getSha();
      render();
    })();
  </script>
</body>
</html>
